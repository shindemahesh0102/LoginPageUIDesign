<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
   
</head>


<body>
    <div class="out">
        <div class="outer">

            <div class="inner">
                <h3>Login Form</h3><br>
                <div class="epno">
               



                    <div class="in">
                        <div class="logo"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <input class="inn" type="text" name="" id="" placeholder="Email or Phone" required maxlength="20">
                    </div><br>

                    
                    <div class="in">
                        <div class="logo"><i class="fa fa-lock" aria-hidden="true"></i></div>
                        <input class="inn" type="password" name="" id="" placeholder="Password" required maxlength="20">
                    </div> 




                </div><br>




                <div class="fp" ><a href="#" >Forgot password?</a></div><br>
                <button class="btn2">
                    <b>LOGIN</b>
                </button><br><br>

                <h5>Or login with</h5><br>

                <div class="btn">
                    <button class="fbbtn">
                        <span><i class="fa fa-facebook" aria-hidden="true"></i></span>
                        <span>Facebook</span>
                    </button><br>



                    <button class="instabtn">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        Instagram
                    </button>

                </div><br>


                <div class="dha">Don't Have account? <a href="#">Signup now</a></div>

            </div>



        </div>



    </div>


</body>

</html>
